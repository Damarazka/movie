<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="back()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="createMahasiswa()">
        <ion-item>
          <ion-label position="floating">Nama</ion-label>
          <ion-input [(ngModel)]="mahasiswa.nama" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">NIM</ion-label>
          <ion-input [(ngModel)]="mahasiswa.nim" name="nim" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="mahasiswa.email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">alamat</ion-label>
          <ion-input [(ngModel)]="mahasiswa.alamat" name="alamat" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-img [src]="mahasiswa.photo"></ion-img>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-fab-button (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-item>
        <ion-button expand="full" type="submit" class="btn">Create</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
