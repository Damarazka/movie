<ion-header>
  <ion-toolbar>
    <ion-title>mahasiswa list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mahasiswa of mahasiswas">
      <ion-label>
        <h2>{{ mahasiswa.nama }}</h2>
        <p>{{ mahasiswa.nim }}</p>
        <p>{{ mahasiswa.alamat }}</p>
        <p>{{ mahasiswa.email }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="deleteMahasiswa(mahasiswa._id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="moveToCreateMahasiswa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
