<ion-header>
  <ion-toolbar>
    <ion-title>Movie Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movie">
  <ion-card>
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" />
    <ion-card-header>
      <ion-card-title>{{ movie.title }}</ion-card-title>
      <ion-card-subtitle>Release Date: {{ movie.release_date }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ movie.overview }}</p>
      <p>Rating: {{ movie.vote_average }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content *ngIf="!movie">
  <p>Loading...</p>
</ion-content>
