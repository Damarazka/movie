<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query" (ionInput)="searchMovies()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <p>{{ movie.release_date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
